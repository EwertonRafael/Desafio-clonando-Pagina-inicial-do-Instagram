<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./imagem/instagram.ico" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagem/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class ="group">
                <img src="./imagem/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class ="profile-photo">
                    <img src="./imagem/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Contunue como Tom Bertoldo</a>
                <a href="#" class="instagram-logout">Remover conta &#x1F625</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tom Bertoldo</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo &#x1F4F2</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
